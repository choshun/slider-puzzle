<!DOCTYPE html>
<html>
  <head>
    <title>
      Slider Puzzle
    </title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <main id="app">
      <button id="close" class="button close-button">X</button>
    </main>

    <footer>
      <button id="retry" class="button retry-button">RETRY</button>
      <button id="solve" class="button solve-button">SOLVE</button>
      <button id="hint" title="best first guess, might not work" class="button hint-button">HINT</button>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
